<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link here-->
    <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>WeatherFive</title>
</head>
<body>
    <header>
        <div class="hero">
            <h1 class="text-center">Five Day Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="citySearch text-center">
            <h2>Search for a city</h2>
            <form id="cityForm" method="post">
                <input type="text" id="cityInput" class='text-center' name="cityInput" placeholder='Hit enter to search!' />
            </form>
        </div>
        <div class="row">
            <div class="citySearch text-left col-3">
                <h4 id="city">Now viewing weather for: No City Selected</h4>
                <aside class="searchContainer">
                    <h4>Revisit your previous searches here!</h4>
                    <ul id="searchList">

                    </ul>
                </aside>
            </div>
            <div id ="fiveDayContainer" class="row container justify-content-end col-9">
                <!--cards will be dynamically created in js-->
            </div>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
    
</body>
</html>
