<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link here-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>WeatherFive</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-md-4">
                <h1 class="text-center">Five Day Weather Dashboard</h1>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="text-center row srchfield">
                    <div class="col-md-6 srch">
                        <h3>Search for a city:</h3>
                    </div>
                    <div class="col-md-3">
                        <form id="cityForm" method="post">
                            <input type="text" id="cityInput" class='text-center' name="cityInput" placeholder='Hit enter to search!' />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row hero shadow" alt="photo of clouds">
            <!--Unsplash photo used, license notated in readme, photo by lyv_ -->
            </div>
        <div class="row">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 searchLabel shadow">
                    <h4 id="city">Now viewing weather for: No City Selected</h4>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="cview text-left col-md-3">
                <aside class="searchContainer">
                    <h4>Revisit your previous searches here!</h4>
                    <ul id="searchList">
                        <!--buttons are dynamically created here-->
                    </ul>
                </aside>
            </div>
            <div id ="fiveDayContainer" class="row container justify-content-end col-md-9">
                <!--cards will be dynamically created in js-->
            </div>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
    
</body>
</html>
